```r
library(leaflet)
leaflet() %&gt;% 
addProviderTiles(providers$Esri.WorldStreetMap) %&gt;% 
setView(-74.051257, 4.673637 ,zoom = 17)  %&gt;% addMarkers(lat=4.673637, lng=-74.051257)
```
